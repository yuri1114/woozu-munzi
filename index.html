<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>woozu-munzi</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="background flex-center justify-content">
      <div class="workspace">
        <div class="top-bar flex-center justify-end">
          <!-- TODO 토글하면 ui 리스트형, 네모형 변하기 -->
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="flexSwitchCheckDisabled"
            />
            <label
              class="form-check-label"
              for="flexSwitchCheckDisabled"
            ></label>
          </div>
        </div>
        <div class="flex-center justify-content">
          <button type="button" class="write-btn" id="start-btn">
            mung-mung!
          </button>
        </div>

        <!--먼지 입력창-->
        <div id="write-popup" class="write-memo">
          <div class="mb-3">
            <label for="textareaMunze" class="form-label">자유로운 먼지를 적어보자 !</label>
            <textarea class="form-control" id="textareaMunze" rows="3"></textarea>
          </div>

          Select Color!
          <!-- 컬러 선택하고 저장버튼 누르면 메모 색 생성-->
          <div id="color-container" class="color-box flex-center">
          </div>

          <div class="bottom-btn-wrap justify-content flex-center">
            <button type="button" class="btn btn-dark" id="close-btn">BYE</button>
            <button type="button" class="btn btn-dark" id="save-btn">SAVE !</button>
          </div>
        </div>

        <!--저장된메모리스트-->
        <div class="list">
          <select class="form-select order-select" onchange="orderChange()">
            <option value="latest" selected>최신순</option>
            <option value="oldest">오래된순</option>
          </select>

          <ul id="board-wrap">
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
